<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">
            <!--Raleway font from 'Google Fonts'-->
            <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;  
            0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;
            1,800;1,900&display=swap" rel="stylesheet">
            <title>Final Project Lesson 10</title>
        </head>
        <body>
            <header> <h1>Create Your Own Pizza!</h1> </header>

            <div class="createOrder">
                <h3>Available Crusts</h3>
                <p>Original</p>
                <p>Thin Crust</p>
                
                <h3>Available Sauces</h3>
                <p>Classic Tomato</p>
                <p>Spicy Marinara</p>
                <p>White Garlic Sauce</p>
            
                <h3>Available Toppings</h3>
                <p>Chicken</p>
                <p>Pepperoni</p>
                <p>Cheese</p>
                <p>Mushrooms</p>
                <p>Baby Spinach</p>
                <p>Olives</p>
            </div> <br>

            <div class="form">
                <form>
                    <label for="crust">Choose Your Crust:</label>
                    <input type="text" id="crust" /> <br>
                    <label for="sauce">Choose Your Sauce:</label>
                    <input type="text" id="sauce" /> <br>
                    <label for="top1">Topping 1:</label>
                    <input type="text" id="top1" />
                    <label for="top2">Topping 2:</label>
                    <input type="text" id="top2" />
                    <label for="top3">Topping 3:</label>
                    <input type="text" id="top3" />
                    <button type="submit" id="btn">Create Order</button> 
                </form>
            </div> <br>
            
            <div id="order">
                <p>Completed pizza Order:</p>
                <div id="pizzaOrder"></div>
                <div id="toppings" ></div>
                <p id="salesPara">Sales Total:</p>
                <div id="total" >$</div> <br>
            </div> 

            <script src="script.js"></script>

        </body>

    </html>
